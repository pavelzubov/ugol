<div class="container">
  <form [formGroup]="authForm">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title class="title">
          <h1 class="mat-title">Введите логин и пароль</h1>
        </mat-card-title>
        <mat-card-subtitle class="wrong caption" [ngClass]="{visible:wrong}">
          Имя или пароль введены неверно
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="auth-block">
          <div class="user">
            <mat-form-field>
              <input matInput type="text" placeholder="Имя" [formControl]="authForm.controls['user']"
                     (focus)="wrong=false">
            </mat-form-field>
          </div>
          <div class="password">
            <mat-form-field>
              <input matInput type="password" placeholder="Пароль" [formControl]="authForm.controls['password']"
                     (focus)="wrong=false">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="authForm.invalid" (click)="logIn()" mat-button
                color="primary">Войти
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
